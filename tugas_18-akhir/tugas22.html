<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Form data</title>
</head>

<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <p>Nama :<input type="text" name="Nama" placeholder="Nama lengkap"></p>
            <p>UserName : <input type="text" name="user" placeholder="Username"></p>
            <p>Email : <input type="email" name="email" placeholder="Your email"></p>
            <p>Password : <input type="password" placeholder="Password"></p>
            <p>Alamat Web : <input type="url" placeholder="Masukkan url Web"></p>
            <p>Tanggal Lahir : <input type="date"></p>
            <p>Umur : <input type="number"></p>
            <p>Jenis Kelamin : <input type="radio">Pria <input type="radio">Wanita</p>
            <p>Agama : <select name="agama" id="">
                    <option value="islam" selected>Islam</option>
                    <option value="kristen">Kristen</option>
                </select></p>
            <p>Biografi : <textarea name="biografi" id="" rows="4" cols="18" maxlength="20"></textarea></p>
            <p>Foto : <input type="image" src="logo1.jpg" width="100" height="100"></p>
            <p>Audio : <audio src="sample.mp3" controls></audio></p>
        </fieldset>
    </form>

</body>

</html>
