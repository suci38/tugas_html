<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
</head>

<body>
    <h1>Rumah makan Ibu jamal</h1>
    <p>Silahkan pilih menu makanan anda dibawah ini ;</p>
    <form>
        <p>Makanan : <select name="makanan" id="makanan">
                <option value="ayam">Ayam bakar</option>
                <option value="ikan" selected>Tempoya Ikan</option>
                <option value="Sate padang">Sate Padang</option>
                <option value="Soto">Soto ayam</option>
            </select></p>
    </form>
    <form>
        <p>Minuman : <select name="minuman" id="minuman">
                <option value="es-campur">Es Campur</option>

                <option value="mineral">Mineral</option>

            </select></p>
    </form>
