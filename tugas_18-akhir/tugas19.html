<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
</head>

<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <p>Nama : <input type="text"></p>
    <hr>
    <p>Pas Photo : <input type="file" accept="image/x-png"></p>
    <hr>
    <p>Jenis Kelamin : <input type="radio">Pria <input type="radio">Wanita</p>
    <hr>
    <p>Hobi : <input type="checkbox">Sepak Bola <input type="checkbox">Bulutangkis <input type="checkbox">Membaca buku
    </p>
    <hr>
    <p>Alamat : <textarea name="alamat" id="alamat" rows="4" cols="16" maxlength="30">Alamat</textarea></p>
</body>

</html>
