    <h1><u>FORM LOGIN</u></h1>
    <form>
        <h4>Jumlah Minimal 4, Maksimal 8 karakter </h4>
        <input type="text" name="username" placeholder="Input Username" minlength="4" maxlength="8" required
            oninvalid="this.setCustomValidity('maksimal 8')"><br>
        <h4>Jumlah Minimal 5, Maksimal 15 karakter </h4>
        <input type="password" name="password" id="password" placeholder="Input Pin" maxlength="15"
            minlength="4"><br><br>
        <input type="submit" name="Simpan">
    </form>
